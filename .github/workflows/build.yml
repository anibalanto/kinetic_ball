name: Build

on:
  push:
    branches: [master, main]
    tags: ["v*"]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: client
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: client.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: client
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: client

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build client and server
        run: cargo build -p client -p server --release --target ${{ matrix.target }}

      # PASO CLAVE: Renombrar binarios para evitar colisiones
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p out/
          # Determinar extensi√≥n de servidor
          SERVER_EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then SERVER_EXT=".exe"; fi

          # Copiar y renombrar binarios
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} out/client-${{ matrix.target }}${{ contains(matrix.os, 'windows') && '.exe' || '' }}
          cp target/${{ matrix.target }}/release/server${SERVER_EXT} out/server-${{ matrix.target }}${SERVER_EXT}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binarios-${{ matrix.target }}
          path: out/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          merge-multiple: true # Esto evita que se creen subcarpetas innecesarias

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all_artifacts/*
          generate_release_notes: true
