name: Build

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-server-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for server changes
        id: check
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$PREV_TAG"..HEAD -- kinetic_ball_server/)
            if [ -n "$CHANGES" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-gnu

      - name: Build client and server
        run: cargo build -p kinetic_ball -p kinetic_ball_server --release --target x86_64-unknown-linux-gnu

      - name: Install matchbox_server
        run: cargo install matchbox_server

      - name: Prepare artifacts
        run: |
          mkdir -p out/
          cp target/x86_64-unknown-linux-gnu/release/kinetic_ball out/kinetic_ball_linux
          cp target/x86_64-unknown-linux-gnu/release/kinetic_ball_server out/kinetic_ball_server_linux
          cp ~/.cargo/bin/matchbox_server out/matchbox_server

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binarios-linux-server
          path: out/*

  build-others:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            friendly_name: kinetic_ball.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            friendly_name: kinetic_ball_macos_intel
          - os: macos-latest
            target: aarch64-apple-darwin
            friendly_name: kinetic_ball_macos_apple_silicon
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Build client
        run: cargo build -p kinetic_ball --release --target ${{ matrix.target }}
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p out/
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then EXT=".exe"; fi
          cp target/${{ matrix.target }}/release/kinetic_ball${EXT} out/${{ matrix.friendly_name }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binarios-${{ matrix.target }}
          path: out/*

  deploy-fly:
    needs: [build-linux, check-server-changes]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && needs.check-server-changes.outputs.changed == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: binarios-linux-server
          path: . # Descarga directamente en la ra√≠z para evitar confusiones de carpetas

      - name: Prepare binaries for Docker
        run: |
          # Aseguramos que los archivos existan antes de continuar
          if [ ! -f "kinetic_ball_server_linux" ] || [ ! -f "matchbox_server" ]; then
            echo "ERROR: No se encontraron los binarios descargados."
            ls -la
            exit 1
          fi
          chmod +x kinetic_ball_server_linux matchbox_server

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --local-only --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  release:
    needs: [build-linux, build-others]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          pattern: binarios-*
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all_artifacts/*
          generate_release_notes: true
