name: Build

on:
  push:
    branches: [master, main]
    tags: ["v*"]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kinetic_ball
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kinetic_ball.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kinetic_ball
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kinetic_ball

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libxkbcommon-dev libwayland-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build client and server
        run: cargo build -p kinetic_ball -p kinetic_ball_server --release --target ${{ matrix.target }}

      - name: Install matchbox_server
        if: matrix.target == 'x86_64-unknown-linux-gnu' && startsWith(github.ref, 'refs/tags/v')
        run: cargo install matchbox_server

      # PASO CLAVE: Renombrar binarios para evitar colisiones
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p out/
          # Determinar extensi√≥n
          EXT=""
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then EXT=".exe"; fi

          # Copiar y renombrar binarios
          cp target/${{ matrix.target }}/release/kinetic_ball${EXT} out/kinetic_ball-${{ matrix.target }}${EXT}
          cp target/${{ matrix.target }}/release/kinetic_ball_server${EXT} out/kinetic_ball_server-${{ matrix.target }}${EXT}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binarios-${{ matrix.target }}
          path: out/*

      - name: Upload matchbox_server (solo para deploy)
        if: matrix.target == 'x86_64-unknown-linux-gnu' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: matchbox_server
          path: ~/.cargo/bin/matchbox_server

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts
          pattern: binarios-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: all_artifacts/*
          generate_release_notes: true

  deploy-fly:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: binarios-x86_64-unknown-linux-gnu
          path: ./

      - name: Download matchbox_server
        uses: actions/download-artifact@v4
        with:
          name: matchbox_server
          path: ./

      - name: Prepare binaries
        run: |
          mv kinetic_ball_server-x86_64-unknown-linux-gnu kinetic_ball_server
          chmod +x kinetic_ball_server matchbox_server

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --local-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
